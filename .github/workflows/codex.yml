name: Perform a code review when a pull request is created.
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex:
    environment: develop
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v5
        with:
          # Explicitly check out the PR's merge commit.
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Pre-fetch base and head refs for the PR
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Check Codex trigger
        id: should_run
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const core = require('@actions/core');
            const action = context.payload.action;

            if (action === 'opened') {
              core.info('Codex will run for newly opened PR.');
              core.setOutput('run', 'true');
              return;
            }

            const { owner, repo } = context.repo;
            const sha = context.payload.pull_request.head.sha;
            const commit = await github.rest.git.getCommit({ owner, repo, commit_sha: sha });
            const message = commit.data.message || '';
            const shouldRun = message.includes('[run-codex]');

            if (shouldRun) {
              core.info('Found [run-codex] in latest commit message; Codex will run.');
            } else {
              core.info('Latest commit message lacks [run-codex]; skipping Codex.');
            }

            core.setOutput('run', shouldRun ? 'true' : 'false');

      - name: Run Codex
        id: run_codex
        if: steps.should_run.outputs.run == 'true'
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.
            Base SHA: ${{ github.event.pull_request.base.sha }}
            Head SHA: ${{ github.event.pull_request.head.sha }}

            Review ONLY the changes introduced by the PR.
            Suggest any improvements, potential bugs, or issues.
            Be concise and specific in your feedback.

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.result == 'success' && needs.codex.outputs.final_message != ''
    # permissions:
    #   issues: write
    #   pull-requests: write
    steps:
      - name: Report Codex feedback
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
