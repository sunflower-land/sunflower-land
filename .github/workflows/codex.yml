name: Perform a code review when a pull request is created.
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex:
    environment: develop
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v5
        with:
          # Explicitly check out the PR's merge commit.
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Pre-fetch base and head refs for the PR
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Check Codex trigger
        id: should_run
        run: |
          set -euo pipefail

          if [ "${{ github.event.action }}" = "opened" ]; then
            echo "Codex will run for newly opened PR." >&2
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          message=$(git log -1 --pretty=%B FETCH_HEAD || echo '')

          if [[ "$message" == *"[run-codex]"* ]]; then
            echo "Found [run-codex] in latest commit message; Codex will run." >&2
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "Latest commit message lacks [run-codex]; skipping Codex." >&2
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Codex
        id: run_codex
        if: steps.should_run.outputs.run == 'true'
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.
            Base SHA: ${{ github.event.pull_request.base.sha }}
            Head SHA: ${{ github.event.pull_request.head.sha }}

            Review ONLY the changes introduced by the PR.
            Suggest any improvements, potential bugs, or issues.
            Be concise and specific in your feedback.

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.result == 'success' && needs.codex.outputs.final_message != ''
    # permissions:
    #   issues: write
    #   pull-requests: write
    steps:
      - name: Report Codex feedback
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
