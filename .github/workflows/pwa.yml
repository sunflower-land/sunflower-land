      - name: Get the current version ref
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_SHA}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
