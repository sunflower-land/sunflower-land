name: Translate

on:
  push:
    branches:
      - main
    paths:
      - src/lib/i18n/dictionaries/englishDictionary.ts

jobs:
  translate:
    runs-on: ubuntu-latest
    environment: develop
    concurrency: testnet-translate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.5.9
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Run translation script
        run: yarn translate

      - uses: EndBug/add-and-commit@v9
        with:
          message: "[CHORE] Update translations"
          committer_name: Translator Bot
          committer_email: translator@sunflower-land.com
          add: src/lib/i18n/dictionaries/*.json
          commit: --no-verify
