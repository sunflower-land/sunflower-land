name: Goblin POC deploy

on:
  push:
    branches:
      - feat/goblin-town

jobs:
  deploy:
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M')"

      - name: Get the current version ref
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build
        env:
          CI: false
          VITE_API_URL: https://9qzhxhca78.execute-api.us-east-1.amazonaws.com
          VITE_DONATION_ADDRESS: ${{ secrets.DONATION_ADDRESS }}
          VITE_NETWORK: mumbai
          VITE_BETA_CONTRACT: "0x2fa133F8A7C9db0285BfF9984c29316482d9834d"
          VITE_SESSION_CONTRACT: "0x75A8b28ef816cD8A23Ea814eDC6a00CCf3E9f689"
          VITE_FARM_CONTRACT: "0xB554607D04D6C3EecAb4Cd19A0cF8218BD82fff0"
          VITE_INVENTORY_CONTRACT: "0xfd3b40980aF8706D77C61782eA1ecEFF7600e344"
          VITE_TOKEN_CONTRACT: "0x1D24F82b5d9d72450C2ed065F51827Eb280FFA38"
          VITE_WISHING_WELL_CONTRACT: "0xdc9B03A1b83328a02e42B707F077Ab33Cf079415"
          VITE_PAIR_CONTRACT: "0xaE42EA9864C36820627068a11959915f817ce809"
          VITE_DISCORD_REDIRECT: "https://sunflower-land.com/testnet/"
          VITE_CLIENT_VERSION: ${{ steps.date.outputs.date }}
          VITE_RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.5.9
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist/ s3://sunflower-land.com/goblin-poc --delete

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist/ s3://www.sunflower-land.com/goblin-poc --delete
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
