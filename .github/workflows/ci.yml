name: CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Typescript check
        run: yarn tsc
      - name: Run tests
        run: yarn test
      - name: Run lint
        run: yarn lint
